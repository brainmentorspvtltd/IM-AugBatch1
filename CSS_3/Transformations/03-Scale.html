<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div_1 {
            border: 2px solid red;
            padding: 10px;
            text-align: center;
            /* overflow: hidden; */
        }
        img {
            height: 300px;
            transition: 1s;
        }
        #div_1:hover img {
            transform: scale(2,2) rotate3d(1,1,1,3600deg);
        }
    </style>
</head>
<body>

    <h1>Transform Scale</h1>

    <div id="div_1">
        <img src="../dhoni.jpg" alt="">
    </div>
    
</body>
</html>
