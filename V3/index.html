<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/design.css">
    <script src="js/config.js"></script>
    <script src="js/item.js"></script>
    <script src="js/itemoperations.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <header id="header">
        <h1>CRUD App</h1>
    </header>

    <div id="content">
        <div class="row">
        <section id="section_1" class="col">
                <table>
                    <tr>
                        <td><label for="">Id</label></td>
                        <td><label id="itemid"></td>
                    </tr>
                    <tr>
                        <td><label for="">Name</label></td>
                        <td><input type="text" placeholder="Type Name Here" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="">Desc</label></td>
                        <td><textarea placeholder="Type Desc Here" id="desc" cols="0" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">Price</label></td>
                        <td><input type="range" id="price" min="1000" max="10000"></td>
                    </tr>
                    <tr>
                        <td><label for="">Color</label></td>
                        <td><input id="color" type="color"></td>
                    </tr>
                    <tr>
                        <td><label for="">Date</label></td>
                        <td><input id="date" type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="">URL</label></td>
                        <td><input value="http://www.abcd.com" id="url" type="url"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table>
                                <tr>
                                    <td><button id="add" class="btn">Add</button></td>
                                    <td><button id="delete" class="btn">Delete</button></td>
                                    <td><button class="btn">Search</button></td>
                                    <td><button class="btn">Update</button></td>
                                    <td><button class="btn">Sort</button></td>
                                    <td><button class="btn" id="save">Save</button></td>
                                    <td><button class="btn" id="load">Load</button></td>
                                    <td><button class="btn">ClearAll</button></td>
                                    <td><button class="btn" id="loadfromserver">Load From Server</button></td>
                                </tr>
                            </table>
                        </td>
        
                    </tr>
                </table>
            </section>
            <!-- <hr> --> 
            <section id="section_2" class="col">
                <h3>Total Records <span id="total"></span> Mark Records <span id="mark"></span> UnMark Records <span id="unmark"></span></h3>
                <fieldset>
                    <legend>Item Details</legend>
                    <table border="1">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Desc</td>
                                <td>Price</td>
                                <td>Color</td>
                                <td>Date</td>
                                <td>URL</td>
                                <td>Operations</td>
                            </tr>
                        </thead>
                        <tbody id="itemlist">
        
                        </tbody>
                    </table>
                </fieldset>
            </section>
</div>
    </div>


</body>

</html>
